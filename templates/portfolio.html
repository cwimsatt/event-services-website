{% extends "base.html" %}

{% block content %}
<div class="container-fluid portfolio-page py-5 mt-5">
    <div class="container">
        <h1 class="text-center mb-5">Our Portfolio</h1>
        
        <!-- Category Filter -->
        <div class="filter-buttons text-center mb-4">
            <button class="btn btn-outline-primary filter-btn me-2 {% if active_category == 'all' %}active{% endif %}" 
                    data-category="all">All</button>
            <button class="btn btn-outline-primary filter-btn me-2 {% if active_category == 'wedding' %}active{% endif %}" 
                    data-category="wedding">Weddings</button>
            <button class="btn btn-outline-primary filter-btn me-2 {% if active_category == 'corporate' %}active{% endif %}" 
                    data-category="corporate">Corporate</button>
            <button class="btn btn-outline-primary filter-btn me-2 {% if active_category == 'social' %}active{% endif %}" 
                    data-category="social">Social Events</button>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery-grid">
            {% for event in events %}
            <div class="gallery-item" data-category="{{ event.category }}">
                {% if event.video_url %}
                <div class="video-container">
                    <div class="video-thumbnail" data-video-id="video-{{ event.id }}">
                        <img src="{{ event.image_url }}" alt="{{ event.title }}" class="img-fluid lazy" data-src="{{ event.image_url }}">
                        <div class="play-overlay">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <video id="video-{{ event.id }}" 
                           class="video-js"
                           controls
                           preload="none"
                           data-setup="{}"
                           poster="{{ event.image_url }}">
                        <source src="{{ event.video_url }}" type="video/mp4">
                    </video>
                </div>
                {% else %}
                <a href="{{ event.image_url }}" class="glightbox">
                    <img src="{{ event.image_url }}" alt="{{ event.title }}" class="img-fluid lazy" data-src="{{ event.image_url }}">
                </a>
                {% endif %}
                <div class="gallery-caption">
                    <h4>{{ event.title }}</h4>
                    <p>{{ event.description }}</p>
                    <span class="event-date">{{ event.date.strftime('%B %Y') }}</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize Masonry after images are loaded
    imagesLoaded('.gallery-grid', function() {
        const masonry = new Masonry('.gallery-grid', {
            itemSelector: '.gallery-item',
            columnWidth: '.gallery-item',
            percentPosition: true
        });
    });
});
</script>
{% endblock %}
